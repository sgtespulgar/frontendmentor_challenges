<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css" />
  
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
 
  </style>
</head>
<body>
  <img class="top-left" src="images/bg-pattern-top.svg" alt="background-top" />

  <div class="main-div">
    <div class="top-div">
      <img src="images/bg-pattern-card.svg" class="bg-top" alt="bg-top">
      <div class="profile-pic-div">
        <img src="images/image-victor.jpg" class="img-mid">
      </div>
    </div>
    
    <div class="bottom-div">
      
      <div class="profile-div">
        <div class="info-top-div">
          <p class="name" >Victor Crest </p>
          <p class="age">26</p>
        </div>
        <div class="info-loc-div">
          <p class="location">London</p>
        </div>
      </div>
      
      <hr />
      
      <div class="info-bottom">
        <div class="info-group"> 
          <p class="info-numbers">80K</p>
          <p class="info-title">Followers</p>
        </div>
        <div class="info-group">
          <p class="info-numbers">  803K</p>
          <p class="info-title">Likes</p>
        </div>
        <div class="info-group">
          <p class="info-numbers">1.4K</p>
          <p class="info-title">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <img class="bottom-right" src="images/bg-pattern-bottom.svg" alt="background-bottom" />
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suzerain</a>.
  </div>
</body>
</html>
